<!DOCTYPE html>
<html>
  <head>
    <title>Parempi Reittiopas</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="css/app.css">
    <script type="text/javascript">
      // Try to get the user's current location ASAP.
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          window.initialPosition = position;
        })
      }
    </script>
  </head>
  <body>
    <div class="navbar no-margin">
      <div class="navbar-inner">
        <a class="brand" href="#">Reittiop.as</a>
        <ul class="nav">
        </ul>
        <a class="pull-right" href="http://apps4finland.fi/category/kilpailutyot-2012/sovellus-2012/">Like it? Vote it!</a>
      </div>
    <div id="content" class="row-fluid">
      <div id="controls" class="span3 no-margin">
        <div class="page-header"><h3 class="centered">Minne mennään?</h3></div>
        <div id="search">
          <form class="form">
            <label for="from" class="hide">Mistä…</label>
            <input type="text" class="input-full" name="from" id="from" placeholder="Mistä…" autocomplete="off" autocorrect="off">
            <label for="to" class="hide">Minne…</label>
            <input type="text" class="input-full" name="to" id="to" placeholder="Minne…" autocomplete="off" autocorrect="off">
            <button type="submit" class="btn btn-primary pull-right" data-loading-text="Ladataan reitit"><i class="icon-search icon-white"></i>&nbsp;Hae reitit
            </button>
          </form>
        </div>
      </div>
      <div id="map" class="hidden-phone span9 no-margin full-height"></div>
    </div>
    <script data-main="js/main" src="js/lib/require.js"></script>
  </body>
</html>
