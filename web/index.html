<!DOCTYPE html>
<html>
  <head>
    <title>Parempi Reittiopas</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="/css/app.css">
    <script type="text/javascript">
      // Try to get the user's current location ASAP.
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          window.initialPosition = position;
        })
      }
      // Define the Google Maps API key
      window.gmapsKey = (window.location.host === 'localhost' ? '' : '&key=AIzaSyDZj9_A4WUDGph6cKf2A7VsFbDz6Pb7QBk');
    </script>
  </head>
  <body>
    <div id="controls">
      <div id="search">
        <form class="form clearfix">
          <div id="transport-types" class="control-group">
            <div class="btn-group" data-toggle="buttons-checkbox">
              <button type="button" id="bus" class="btn btn-small active" title="Bussit">
                <i class="icon-bus"></i>
              </button>
              <button type="button" id="tram" class="btn btn-small active" title="Ratikat">
                <i class="icon-tram"></i>
              </button>
              <button type="button" id="metro" class="btn btn-small active" title="Metrot">
                <i class="icon-metro"></i>
              </button>
              <button type="button" id="train" class="btn btn-small active" title="Junat">
                <i class="icon-train"></i>
              </button>
              <button type="button" id="ferry" class="btn btn-small active" title="Lautat">
                <i class="icon-ferry"></i>
              </button>
            </div>
          </div>
          <div class="control-group full-width-fix">
            <label for="from" class="hide">Mistä…</label>
            <input type="text" class="input-full" name="from" id="from" placeholder="Mistä…"
                   autocomplete="off">
          </div>
          <div class="control-group full-width-fix">
            <label for="to" class="hide">Minne…</label>
            <input type="text" class="input-full" name="to" id="to" placeholder="Minne…" autocomplete="off">
          </div>
          <div class="controls controls-row" id="time-settings">
          <span class="btn-group">
            <input type="time" name="time" id="time"/>
            <input type="date" name="date" id="date"/>
            <select class="input-small" id="time-type" name="time-type">
              <option value="departure">Lähtöaika</option>
              <option value="arrival">Tuloaika</option>
            </select>
          </span>
          </div>
          <div class="control-group">
            <button type="submit" class="btn btn-primary pull-right" data-loading-text="Haetaan reittejä…">
              <i class="icon-search icon-white"></i>&nbsp;Hae reitit
            </button>
          </div>
        </form>
      </div>
      <ul id="routes" class="nav nav-list"></ul>
    </div>
    <div id="map-wrap" class="hidden-phone">
      <div id="map"></div>
    </div>
    <div class="navbar no-margin">
      <div class="navbar-inner">
        <a class="brand" href="#">Reittiopas</a>
        <ul class="nav pull-right">
          <li>
            <a href="http://apps4finland.fi/category/kilpailutyot-2012/sovellus-2012/">Äänestä!</a>
          </li>
        </ul>
      </div>
    </div>
    <script data-main="/js/main" src="/js/lib/require.js"></script>
  </body>
</html>
