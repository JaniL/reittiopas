<!DOCTYPE html>
<html>
  <head>
    <title>Parempi Reittiopas</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#"></a>
        <ul class="nav">
        </ul>
      </div>
    </div>
    <div id="controls">
      <div class="page-header"><h3 class="centered">Minne mennään?</h3></div>
      <div id="search">

          <input type="text" class="input-full" name="from" id="from" placeholder="Mistä…">

          <button type="submit" class="btn btn-primary pull-right"><i class="icon-search icon-white"></i>Hae</button>
        </form>
      </div>
    </div>
    <div id="map" class="no-margin"></div>
    <a href="https://github.com/reitti/reittiopas">
      <img style="position: absolute; top: 0; right: 0; border: 0;"
           src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"
           alt="Fork me on GitHub">
    </a>
    <script data-main="js/main" src="js/lib/require.js"></script>
  </body>
</html>
